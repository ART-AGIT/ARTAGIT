        <div class="find-content-box d-none">
            <form action="" class="input-box">
                <label class="text find-email">이메일로 찾기</label>
                <input class="input input-lg input-border input-white" name="name" type="text" placeholder="이름">

            </form>
            
            <div class="btn-box">
                <a class="btn btn-default btn-default-fill" href="./find-id-result.html">확인</a>

        </div>

                <input class="input input-lg input-border input-white" name="email" type="text" placeholder="이메일">
                <p>입력하신 이메일로 임시 비밀번호를 전송해드립니다.</p>

            <div class="text-box">
            </div>
