<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exh-edit</title>
    <link href="../../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../css/deco.css" type="text/css" rel="stylesheet">
    <link href="../../css/style.css" type="text/css" rel="stylesheet">

    <link href="../../css/mypage-menu-component.css" type="text/css" rel="stylesheet">
    <link href="../../css/reg-component.css" type="text/css" rel="stylesheet">
    <link href="../../css/icon.css" type="text/css" rel="stylesheet">
    <link href="../../css/button.css" type="text/css" rel="stylesheet">
    <link href="../../css/form.css" type="text/css" rel="stylesheet">
    <link href="../../css/input.css" type="text/css" rel="stylesheet">

    <link href="../../css/header.css" type="text/css" rel="stylesheet">
    <link href="../../css/footer.css" type="text/css" rel="stylesheet">
    <link href="../../css/corporator/mypage/exh-reg.css" type="text/css" rel="stylesheet">
    <!-- <link href="../../css/member/mypayment.css" type="text/css" rel="stylesheet"> -->

    <link href="../../css/utils.css" type="text/css" rel="stylesheet">

</head>

<script src="../../js/header-menu.js"></script>

<body>
    <header class="header">
        <section class="header-wrapper">
            <div class="header-box">
                <h1 class="logo"><a href="">Art Agit</a></h1>
                <ul class="d-none">
                    <!-- <li><a href="">전시</a></li>
                    <li><a href="">커뮤니티</a></li>
                    <li><a href="">로그인</a></li> -->
                </ul>
                <div>
                    <a class="icon icon-menu burger-nav" href="">확장메뉴</a>
                </div>
            </div>
            <div class="sub-menu-box">
                <div class="sub-menu">
                    <div class="sub-menu-1">
                        <ul>
                            <li><a href="">전시</a></li>
                            <li><a href="">커뮤니티</a></li>
                            <li><a href="">-</a></li>
                        </ul>
                    </div>
                    <div class="sub-menu-2">
                        <ul>
                            <li><a href="">로그인</a></li>
                            <li><a href="">검색</a></li>
                            <li><a href="">고객센터</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <!-- <div class="menu-list"> -->
        <div class="menu-box">
            <ul class="menu-list">
                <li><a class="deco deco-ticket" href="">나의 등록전시</a></li>
                
                <li><a class="deco deco-smile" href="">회원 정보수정</a></li>
            </ul>
        </div>
        <hr>
        
        <div class="step">

            <div class="circle">
                <div class="circle1">1</div>
                <div>기본정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">2</div>
                <div>상세정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">3</div>
                <div>전시설명</div>
            </div>

        </div>

        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">전시명</label>
                <input type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">작가</label>
                <input type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전시장소</label>
                <input type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">지역상세</label>
                <input type="search" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전시기간</label>
                <div>
                    <div class="exhibition-input-date">
                        <input type="date" class="input input-sm">
                        <!-- <a class="icon icon-calendar" href="">달력</a> -->
                    </div>
                    <span>~</span>
                    <div class="exhibition-input-date">
                        <input type="date" class="input input-sm">
                        <!-- <a class="icon icon-calendar" href="">달력</a> -->
                    </div>
                </div>
            </div>
            <div class="reg-list-input-box">
                <label for="">관람시간</label>
                <div>
                    <input type="time" class="input input-sm">
                    <span>~</span>
                    <input type="time" class="input input-sm">
                </div>
            </div>
            <div class="price-count">
                <div class="reg-list-input-box">
                    <label for="">관람료</label>
                    <div>
                        <input type="number" class="input input-md">
                        <span>(단위: 원)</span>
                    </div>
                </div>
                <div class="reg-list-input-box">
                    <label for="">재고</label>
                    <div>
                        <input type="number" class="input input-md" placeholder="(무제한: 9999장)">
                        <span>(단위: 장)</span>
                    </div>
                </div>
            </div>
        </section>

        <div class="exh-reg-button-box">
            <button type="submit" class="btn "></button>
        </div>

        <div class="step">

            <div class="circle">
                <div class="circle1">1</div>
                <div>기본정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">2</div>
                <div>상세정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">3</div>
                <div>전시설명</div>
            </div>

        </div>

        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">주최</label>
                <input type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">담당자</label>
                <input type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전화번호</label>
                <input type="tel" class="input input-lg">
            </div>

        </section>


        <div class="step">

            <div class="circle">
                <div class="circle1">1</div>
                <div>기본정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">2</div>
                <div>상세정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">3</div>
                <div>전시설명</div>
            </div>

        </div>

        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">전시설명</label>
                <textarea class="input" id="" name="" rows="15" cols="10" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div class="reg-list-input-box">
                <label for="">포스터 이미지</label>
                <input type="file" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">상세 이미지</label>
                <input type="file" class="input input-lg">
            </div>

        </section>


    </main>
</body>

</html>
