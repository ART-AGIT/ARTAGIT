<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exh-reg</title>
    <link href="../../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../css/deco.css" type="text/css" rel="stylesheet">
    <link href="../../css/style.css" type="text/css" rel="stylesheet">


    <link href="../../css/component/reg.css" type="text/css" rel="stylesheet">
    <link href="../../css/component/sub-menu.css" type="text/css" rel="stylesheet">
    <link href="../../css/icon.css" type="text/css" rel="stylesheet">
    <link href="../../css/button.css" type="text/css" rel="stylesheet">
    <link href="../../css/form.css" type="text/css" rel="stylesheet">
    <link href="../../css/input.css" type="text/css" rel="stylesheet">

    <link href="../../css/header.css" type="text/css" rel="stylesheet">
    <link href="../../css/footer.css" type="text/css" rel="stylesheet">
    <link href="../../css/corporator/mypage/exh-reg.css" type="text/css" rel="stylesheet">
    <!-- <link href="../../css/member/mypayment.css" type="text/css" rel="stylesheet"> -->

    <link href="../../css/utils.css" type="text/css" rel="stylesheet">

</head>

<script src="../../js/header-menu.js"></script>

<body>
    <header class="header">
        <section class="header-wrapper">
            <div class="header-box">
                <h1 class="logo"><a href="">Art Agit</a></h1>
                <ul class="d-none">
                    <!-- <li><a href="">전시</a></li>
                    <li><a href="">커뮤니티</a></li>
                    <li><a href="">로그인</a></li> -->
                </ul>
                <div>
                    <a class="icon icon-menu burger-nav" href="">확장메뉴</a>
                </div>
            </div>
            <div class="sub-menu-box">
                <div class="sub-menu">
                    <div class="sub-menu-1">
                        <ul>
                            <li><a href="">전시</a></li>
                            <li><a href="">커뮤니티</a></li>
                            <li><a href="">-</a></li>
                        </ul>
                    </div>
                    <div class="sub-menu-2">
                        <ul>
                            <li><a href="">로그인</a></li>
                            <li><a href="">검색</a></li>
                            <li><a href="">고객센터</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <main>
        <!-- <div class="menu-list"> -->
        <div class="menu-box">
            <ul class="menu-list">
                <li class="list line-on"><a class="deco deco-ticket deco-ticket-on" href="">나의 예매내역</a></li>

                <li class="list"><a class="deco deco-smile" href="./account-edit.html">내 정보 수정</a></li>

            </ul>
        </div>


        <div class="step">

            <div class="circle">
                <div class="circle1">1</div>
                <div>기본정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">2</div>
                <div>상세정보</div>
            </div>

            <div class="circle">
                <div class="circle1 circle-off">3</div>
                <div>전시설명</div>
            </div>

        </div>

        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">전시명</label>
                <input name="name" type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">작가</label>
                <input  name="artist" type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전시장소</label>
                <input name="" type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">지역상세</label>
                <input type="search" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전시기간</label>
                <div>
                    <div class="exhibition-input-date">
                        <input name="startDate" type="date" class="input input-sm">
                        <!-- <a class="icon icon-calendar" href="">달력</a> -->
                    </div>
                    <span>~</span>
                    <div class="exhibition-input-date">
                        <input name="endDate" type="date" class="input input-sm">
                        <!-- <a class="icon icon-calendar" href="">달력</a> -->
                    </div>
                </div>
            </div>
            <div class="reg-list-input-box">
                <label for="">관람시간</label>
                <div>
                    <input name="startTime" type="time" class="input input-sm">
                    <span>~</span>
                    <input name="endTime" type="time" class="input input-sm">
                </div>
            </div>
            <div class="price-count">
                <div class="reg-list-input-box">
                    <label for="">관람료</label>
                    <div>
                        <input name="ticketPrice" type="number" class="input input-md-3">
                        <span>(단위: 원)</span>
                    </div>
                </div>
                <div class="reg-list-input-box">
                    <label for="">재고</label>
                    <div>
                        <input name="ticketStock" type="number" class="input input-md-3" placeholder="(무제한: 9999장)">
                        <span>(단위: 장)</span>
                    </div>
                </div>
            </div>
        </section>

        <div>
            <span class="exh-reg-button-box">
                <a type="submit" class="btn-next" href="../../corporator/mypage/exh-reg.html"></a>
            </span>
        </div>



        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">주최</label>
                <input name="museumId" type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">담당자</label>
                <input name="manager" type="text" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">전화번호</label>
                <input name="phone" type="tel" class="input input-lg">
            </div>

        </section>

        <div class="exh-reg-button-box">
            <a type="submit" class="btn-before" href="../../corporator/mypage/exh-reg.html"></a>
            <a type="submit" class="btn-next" href="../../corporator/mypage/exh-reg.html"></a>
        </div>


        </div>

        <section class="reg-list">

            <div class="reg-list-input-box">
                <label for="">전시설명</label>
                <textarea class="input" id="" name="" rows="15" cols="10" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div class="reg-list-input-box">
                <label for="">포스터 이미지</label>
                <input name="poster" type="file" class="input input-lg">
            </div>
            <div class="reg-list-input-box">
                <label for="">상세 이미지</label>
                <input name="detailImage" type="file" class="input input-lg">
            </div>

        </section>

        <div class="exh-reg-button-box">
            <a type="submit" class="btn-before" href="../../corporator/mypage/exh-reg.html"></a>
            <button type="submit" class="btn-default-fill-off btn-register">등록</button>
        </div>

    </main>
</body>

</html>
