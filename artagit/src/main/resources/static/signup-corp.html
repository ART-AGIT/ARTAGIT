</head>

<body>
    <header class="header">
        <section class="header-wrapper">
            <div class="header-box">
                <h1 class="logo"><a href="">Art Agit</a></h1>
                <ul class="d-none">
                    <!-- <li><a href="">전시</a></li>
                    <li><a href="">커뮤니티</a></li>
                    <li><a href="">로그인</a></li> -->
                </ul>
                <div>
                    <a class="icon icon-menu burger-nav" href="">확장메뉴</a>
                </div>
            </div>
            <div class="sub-menu-box">
                <div class="sub-menu">
                    <div class="sub-menu-1">
                        <ul>
                            <li><a href="">전시</a></li>
                            <li><a href="">커뮤니티</a></li>
                            <li><a href="">-</a></li>
                        </ul>
                    </div>
                    <div class="sub-menu-2">
                        <ul>
                            <li><a href="">로그인</a></li>
                            <li><a href="">검색</a></li>
                            <li><a href="">고객센터</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    
    <main>
        <!-- 회원 사진 -->
        <div class="signup-corp">
            <h1>업체 회원가입</>
        </div>

        <!-- 담당장 정보 -->
    
        <section class="reg-list">
                <form action="">
                    <div class="toggle">
                        <h1>담당자 정보</h1>
                        <div class="icon icon-toggle-down"></div>
                    </div>
                    <section class="">
                        <div class="reg-list-input-box">
                            <label for="login-id">아이디</label>
                            <div>
                                <input id="login-id" type="text" required class="input input-md">
                                <button class="btn btn-default btn-default-fill">중복확인</button>
                            </div>
                        </div>
                        <div class="reg-list-input-box">
                            <label for="name">이름</label>
                            <input id="name" type="text" class="input input-lg">
                        </div>
                        <div class="reg-list-input-box">
                            <label for="nickname">닉네임</label>
                            <input id="nickname" type="text" class="input input-lg">
                        </div>
                        <div class="reg-list-input-box">
                            <label for="password">비밀번호</label>
                            <input id="password" type="password" required class="input input-lg" placeholder="영문자, 숫자, 특수문자 포함 8자 이상">
                        </div>

                        <div class="reg-list-input-box">
                            <label for="password-check">비밀번호 확인</label>
                            <input id="password-check" type="password" required class="input input-lg" placeholder="영문자, 숫자, 특수문자 포함 8자 이상">
                        </div>                
                        <div class="reg-list-input-box">
                            <label for="email">이메일</label>
                            <input id="email" type="email" class="input input-lg">
                        </div>
                        <div class="reg-list-input-box">
                            <label for="phone">휴대폰</label>
                            <input id="phone" type="text" class="input input-lg">
                        </div>
                    </section>


                    <!-- 사업자 정보 -->
                    <div class="toggle">
                        <h1>사업자 정보</h1>
                        <div class="icon icon-toggle-down"></div> 
                    </div>

                    <section class="">
                        <div class="reg-list-input-box">
                            <label for="exh-name">전시관 이름</label>
                            <input id="exh-name" type="text" class="input input-lg">
                        </div>

                        <div class="reg-list-input-box">
                            <label for="ceo-name">대표자명</label>
                            <input id="ceo-name" type="text" required class="input input-lg">
                        </div>
                        
                        <div class="reg-list-input-box">
                            <label for="corp-name">법인명</label>
                            <input id="corp-name" type="text" class="input input-lg">
                        </div>
                        <div class="reg-list-input-box">
                            <label for="corp-phone">대표 전화번호</label>
                            <input id="corp-phone" type="text" required class="input input-lg">
                        </div>

                        <div class="reg-list-input-box">
                            <label for="business-num">사업자 번호</label>
                            <input id="business-num" type="text" required class="input input-lg">
                        </div>   

                        <div class="reg-list-input-box">
                            <label for="address">전시관 주소</label>
                            <div>
                                <input id="address" type="text" required class="input input-md" placeholder="주소 입력">
                                <button class="btn btn-default-fill">주소 검색</button>
                            </div>
                            <input id="address-detail" type="text" class="input input-lg" placeholder="상세 주소 입력">
                        </div>

                
                        <!-- 가입 -->
                        <div class="reg-button-box">
                            <button type="submit" class="btn btn-default-fill btn-login-xl">가입하기</button>
                        </div>
                    </section>

                </form>
        </section>
    </main>
   



<!-- footer  --------------------->

</html>
