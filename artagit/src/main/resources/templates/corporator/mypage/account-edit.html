<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{inc/layout}">

    <th:block layout:fragment="css">
       <link href="../../css/component/sub-menu.css" type="text/css" rel="stylesheet">
       <link href="../../css/component/reg.css" type="text/css" rel="stylesheet">
       <link href="../../css/corporator/mypage/account-edit.css" type="text/css" rel="stylesheet">
       <link href="/css/component/modal.css" type="text/css" rel="stylesheet">
      
      <script src="../../js/header-menu.js"></script>
      <script src="../../js/corporator/mypage/account-edit.js"></script>
      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
   </th:block>
<body layout:fragment="content"> 
    
    <main>
    <div class="content-wrap">
       
    
    
        <div class="menu-box">
        <div class="profile-box">
             <div class="profile-content">
                <div class="profile-img-box" >
<!--                       <img  src="../../image/회원기본이미지.svg" class="member-profile-img"> -->
<!--                   <img th:if="${user.img}!= null" th:src="@{|/image/${user.img}|}" class="input-image-button input-image-button1"> -->
                        <img th:if="${user.img}!= null" th:src="@{|/image/${user.img}|}"  src="../../image/회원기본이미지.svg" class="profile-img ">
                        <img th:unless="${user.img}!= null" th:src="@{/image/프사.jpg}" src="../../image/회원기본이미지.svg" class="profile-img ">
                                 
                </div>
                <div>
                   <div class="profile-name"> 
                       <span th:text="${user.museumName} +' 님'" style="padding-bottom: 10px;">1004님</span>
                   </div>
                   <div class="member-grade">업체회원</div>
                </div>
            </div>
         </div>
            <ul class="menu-list">
                <li class="list"><a class="deco deco-ticket" href="/corp/exh/list">나의 등록전시</a></li>
                <li class="list line-on"><a class="deco deco-smile deco-ticket-on" href="/corp/mypage/account-edit">내 정보 수정</a></li>
            	<li class="list"><a class="deco deco-write" href="/corp/exh/reg">전시 등록</a></li>
            </ul>
        </div>

        
        <!-- 사업자 정보 -->
        
        <section class="reg-list"> 
            <h2 class="my-account-edit">내 정보 수정</h2>
            <form action="/corp/mypage/account-edit" method="post" enctype="multipart/form-data">
                <div class="form-wrap">
                    <div class="member">   
                        <div class="member-profile">
                            <img th:if="${user.img}!= null" th:src="@{|/image/${user.img}|}"  src="../../image/회원기본이미지.svg" class="member-profile-img img-input">
                            <img th:unless="${user.img}!= null" th:src="@{/image/프사.jpg}" src="../../image/회원기본이미지.svg" class="member-profile-img img-input">     
                            <div class="icon-img-choice">
                                <div class="circle-edit"></div>
                            	<input name="imgFile" type="file" src="../../image/icons/icon-edit.svg" class=" icon icon-write icon-write-edit file-input">
                            </div>
                        </div>
                        <div class="member-name-grade">
                            <div class="member-name" th:text="${user.museumName}">현대미술관</div>
                            <div class="member-grade">업체회원</div>
                        </div>
                    </div>
                    
                    <div class="toggle">
                        <h1 class="accordion-header">사업자 정보</h1>
                        <div class="icon arrow-icon icon-arrow-toggle-down"></div> 
                    </div>

                    <section class="reg-list-box accordion-content"> 
                        
                           <div class="reg-list-input-box">
                               <label for="exh-name">전시관 이름</label>
                               <div>
                                  <input name="name" id="exh-name" type="text" class="input input-lg input-unable" th:value="${user.museumName}" value="국립현대미술관" disabled>
                              </div>
                           </div>
                        

                        <div class="reg-list-input-box">
                            <label for="ceo-name">대표자명</label>
                            <div>
                               <input name="ceoName" id="ceo-name" type="text" required class="input input-lg" th:value="${user.ceoName}" value="뉴렉처" spellcheck="false">
                           </div>
                        </div>
                        
                        <div class="reg-list-input-box">
                            <label for="corp-name">법인명</label>
                            <div>
                            <input name="name" id="corp-name" type="text" class="input input-lg" th:value="${user.name}" value="전시" spellcheck="false">
                           </div>
                        </div>
                        <div class="reg-list-input-box">
                            <label for="corp-phone">대표 전화번호</label>
                            <div>
                               <input name="phone" id="corp-phone" type="text" required class="input input-lg" th:value="${user.phone}" value="02-4561-5412" spellcheck="false">
                           </div>
                        </div>

                        <div class="reg-list-input-box">
                            <label for="business-num">사업자 번호</label>
                            <div>
                                 <input  name="businessNum" id="business-num" type="text" required class="input input-lg" th:value="${user.businessNum}" value="12345-78965" spellcheck="false">
                           </div>
                        </div> 
                        
                       <div class="reg-list-input-box">
                            <label for="address">전시관 주소</label>
                            <div>
                                <input name="corpAddress" id="address" type="text" required class="input input-md-2" th:value="${user.corpAddress}" value="" spellcheck="false">
                                <button id="address_kakao" class="btn btn-default btn-default-fill address-detail">주소검색</button>
                            </div>
                        </div> 
                        <input name="addressDetail" id="" type="text" class="input input-lg address-detail" th:value="${user.addressDetail}" value="" placeholder="상세주소 입력" spellcheck="false">
                                  
                    </section>

                    <!-- 담당자 정보 -->
                    <div class="toggle">
                        <h1 class="accordion-header">담당자 정보</h1>
                        <div class="icon arrow-icon icon-arrow-toggle-up"></div>
                    </div>
                    
                    <section class="reg-list-box accordion-content d-none">
                        <div class="reg-list-input-box">
                            <label for="login-id">아이디</label>
                            <div>
                               <input name="loginId" id="login-id" type="text" required class="input input-lg input-unable" th:value="${user.username}" value="hihi123" disabled >
                           </div>
                        </div>
                        <div class="reg-list-input-box">
                            <label for="manager">이름</label>
                            <div>
                               <input  name="manager" id="name" type="text" class="input input-lg" th:value="${user.manager}" value="홍길동" spellcheck="false">
                           </div>
                        </div>
                        
                        <div class="reg-list-input-box">
                            <label for="password">비밀번호</label>
                            <div>
                               <input name="password" id="password" type="password" class="input input-lg"  placeholder="영문자, 숫자  포함 8자 이상" >
                           </div>
                        </div>
                        <div class="password-confirm">
                            <span class="passwordFialure-message d-none">사용 불가능한 비밀번호입니다</span>
                            <span class="passwordSuccess-message d-none">사용 가능한 비밀번호입니다</span>
                  		</div>
                  
                  		<div class="reg-list-input-box">
                            <label for="password">비밀번호 확인</label>
                            <div>
                               <input name="password-check" id="password-check" type="password" class="input input-lg"  placeholder="영문자, 숫자  포함 8자 이상" >
                           </div>
                        </div>
                          <div class="password-confirm">
                             <span class="chkFialure-message d-none">비밀번호가 일치하지 않습니다</span>
                            <span class="chkSuccess-message d-none">비밀번호가 일치합니다</span>
                  		 </div>
                                       
                        <div class="reg-list-input-box">
                            <label for="email">이메일</label>
                            <div>
                               <input name="email" id="email" type="email" class="input input-lg" th:value="${user.email}" value="hihi123@naver.com" spellcheck="false">
                           </div>
                        </div>
                        <div class="reg-list-input-box">
                            <label for="phone">휴대폰</label>
                            <div>
                               <input name="managerPhone" id="phone" type="text" class="input input-lg" th:value="${user.managerPhone}" value="" spellcheck="false">
                           </div>
                        </div>
               
                    </section>

                       <!-- 저장 / 취소 버튼 / 회원탈퇴-->
                       <div class="reg-button-box">
                           <button type="submit" class="btn btn-default btn-default-fill btn-size-1 save-btn">저장</button>
   <!--                         <button onclick="" type="submit" class="btn btn-default-fill btn-size-1">취소</button> -->
                       </div>    
                </div>
                
                <div id="modal" class="modal-overlay modaledit">
                   <div class="modal-window">
<!--                        <div class="title"> -->
<!--                            <h2>회원수정</h2> -->
<!--                        </div> -->
                    <div class="modal-header">
			        	<h1 class="header-title">회원 정보를 저장하시겠습니까?</h1>
			        </div>
                       <div class="button-wrap modal-actions">
                           <button type="submit" class="modal-action ok-btn modal-btn">확인</button>
                           <button class="modal-action edit-cancel-btn modal-btn" type="button">취소</button>
                       </div>
                     </div>
               </div>
                
                
                
            </form>
                <div class="unregister">
                    <button type="submit" class="btn-unregister">회원 탈퇴</button>
                </div>
                 
                <!-- 회원탈퇴 modal -->
                   <div id="modal" class="modal-overlay">
                       <div class="modal-window">
<!--                           <div class="title"> -->
<!--                               <h2>회원탈퇴</h2> -->
<!--                           </div> -->
                          <div class="modal-header">
				        	  <h1 class="header-title">정말 탈퇴하시겠습니까?</h1>
				          </div>
                          <div class = "button-wrap modal-actions">
                              <a href="/corp/mypage/account-edit/delete"><button class="modal-action del-btn" type="submit" >탈퇴</button></a>
                              <button class="modal-action cancel-btn" type="button">취소</button>
                          </div>
                       </div>
                   </div>

               

        </section>
    </div>
    </main>

</body>
</html>
