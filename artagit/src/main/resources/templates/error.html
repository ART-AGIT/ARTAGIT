<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/inc/layout.html}">
      
    <th:block layout:fragment="css">
	    <link href="/css/error.css" type="text/css" rel="stylesheet">
    </th:block>

<!-- ---------------------------------------------------------------------- -->   
	<main layout:fragment="content" style="padding-top: 100px;" class="main-container">

	            <div class="error-title">원하시는 페이지를 찾을 수 없습니다.</div>
	            <div class="error-sub-title">

	            	주소의 변경 혹은 삭제로 인해 사용하실 수 없습니다.<br>

	            </div>
	           	<a class="error-button" href="javascript:history.go(-2);">이전 페이지로 가기</a>
	        </div>
		</div>
    </main>
