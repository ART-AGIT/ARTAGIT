<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{inc/layout}">
	
	<th:block layout:fragment="css">
    <link href="../../css/reset.css" type="text/css" rel="stylesheet">
    <link href="../../css/style.css" type="text/css" rel="stylesheet">
    
 
    <link href="../../css/component/board-list.css" type="text/css" rel="stylesheet">
    <link href="../../css/component/sub-menu.css" type="text/css" rel="stylesheet">
    <link href="../../css/member/mypage/post.css" type="text/css" rel="stylesheet">
	<script src="../../js/header-menu.js"></script>
	</th:block>
	<body id="body" layout:fragment="content">
    <main>
    <div class="margin">
          <div class="menu-box">
	        	<div class="profile-box">
	        		<div class="profile-content">
		                <div class="profile-img-box" >
		                    <img th:src="@{|/image/${user.img}|}" class="profile-img" src="../../../image/camera.svg">
		                </div>
		                <div class="profile-name">
		                    <span th:text="${member.nickname} +' 님'">1004님</span>
		                </div>
		                 <div class="member-grade">
                        		일반회원
                    	</div>
		            </div>
	            </div>
	            <ul class="menu-list">
	                <li class="list"><a class="deco deco-ticket" href="">나의 예매내역</a></li>
	                <li class="list"><a class="deco deco-heart-red" href="../../member/mypage/like-list">좋아요 전시</a></li>
	                <li class="list"><a class="deco deco-smile"  href="./account-edit">내 정보 수정</a></li>
	                <li class="list line-on post-manage">
	                	<a class="deco deco-write deco-write-on" href="./post-list">게시글 관리</a>
	                	<ul class="mini-menu-list">
	                		<li class="about-mypost"><a href="../../member/mypage/post-list">작성글 관리</a></li>
	                		<li class="my-like-post"><a href="../../member/mypage/post-like">좋아요 한 게시글</a></li>
	                	</ul>
	                </li>
	            </ul>
	        </div>
	        <div class="box-container">
 		        
       <div class="board-box">
			    <div class="post-list">
			        <h2 class="">좋아요 한 게시글</h2>
      				<div class="nonexistence-mess" th:if="${#lists.isEmpty(list)}" >
				            <p class="">좋아요한 글이 없습니다.</p>
				            <a class="btn btn-default-fill go-com" th:href="@{/board/list}" >커뮤니티 가기</a>
			        </div>
			        <form class="" action="post-like" method="get">
			        <section class="board-list" th:each="board:${list}">
				        <h1 class="board-title">
				            <a th:utext="${board.title}" th:href="@{|/member/board/${board.id}|}" href = "../member/board/detail.html">회원님들 그만 좀 aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa싸우세요들.</a>
				        </h1>
				        <div><a th:text="[+${board.name}+]" class="board-category-s" href="">[같이가요]</a></div>
				        <div class="board-regdate" th:text="${#dates.format(board.regDate, 'YY/MM/DD HH:mm')}">1분전</div>
				        <div class="board-writer-info">
			                <img class="profile" th:src="@{|/image/${board.memImage}|}" src = "../image/accountImage.png">
			            	<div th:text="${board.nickname}">운영자 </div>
				        </div>
			        
			        <div class="board-post-info">
			            
			            <div class="view">
			                <div class="icon icon-view icon-size">조회수 아이콘</div>
			                <div th:text=${board.hit}>11</div>
			            </div>
			            <div class="like-up">
			                <div class="icon icon-like-up icon-size">좋아요 아이콘</div>
			                <div th:text=${board.hearts}>11</div>
			            </div>
			            <div class="comment">
			                <div class="icon icon-comment icon-size">댓글 아이콘</div>
			                <div th:text=${board.commentTotal}>11</div>
			            </div>
			        </div>
			        
			        
			        <div class="board-post-img-box">
	<a th:href="@{|/member/board/${board.id}|}"><img class="post-img" onerror="this.style.display='none'" 	src = "../image/전시포스터.jpg" 
					        	th:src="${board.image1}==null?(${board.image2}==null?
					        	(${board.image3}==null?(${board.image4}==null?''
					        	:@{|/image/board/${board.image4}|})
					        	:@{|/image/board/${board.image3}|})
					        	:@{|/image/board/${board.image2}|})
					        	:@{|/image/board/${board.image1}|}"></a>			        </div>
			        </section>
			  	</form>
			   		   
			 </div>
			</div>
   			</div>
        </div>
    </main>
</body>
</html>
