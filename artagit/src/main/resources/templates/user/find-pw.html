<body layout:fragment="content">
    <main>
        <!---------------- 모바일ver 상단메뉴 ---------------->
        <div class="find-box">
            <a class="text find find-id find-id-off" href="./find-id.html">

        </div>
		
		<!---------------- 피씨ver 상단메뉴 ---------------->

                <a class="sm-text" href="/">HOME</a>
            </div>
            <div class="arrow-box">
                <a class="icon icon-arrow-right icon-arrow-right-sm" href="">다음</a>
            </div>

        <div class="find-content-box find-pw-box">
            <form action="sendEmail" method="post" class="input-box pw-box">
                <label class="text find-email">비밀번호 찾기</label>
                <span>회원가입 시 입력했던 정보를 확인합니다.</span>

                <input class="input input-lg input-border input-white email-input" name="email" type="text" placeholder="이메일">
                <p class="msg">입력하신 이메일로 임시 비밀번호를 전송해드립니다.</p>
            </form>

            <div class="btn-box">
                <input class="btn btn-default btn-default-fill submit-btn" type="submit" value="확인">
